<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/modal.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <title>TechPosters</title>
</head>

<body>
    <header>
        <ul>
            <li><img src="./src/assets/img/logo.svg" alt="logo"></li>
            <button>Sair</button>
        </ul>
    </header>

    <main>
        <div class="container">
            <div class="postar__post">
                <div class="header__post">
                    <figure><img src="./src/assets/img/user1.svg" alt="users"></figure>
                    <ul>
                        <li>
                            <h2>Samuel Leão</h2>
                        </li>
                        <li>Front end Engineer</li>
                    </ul>
                </div>
                <div class="conteudo__post">
                    <form>
                        <input type="text" placeholder="Digitar titulo do post" required>
                        <textarea placeholder="Digitar descrição do post" required></textarea>
                        <button type="submit">Postar</button>
                    </form>
                </div>
            </div>
           
            <h2>Sugestões para você seguir</h2>
            <div class="container__suggestions">
               
            </div>

            <div class="container__posts">
                <h2>Posts</h2>

            </div>
        </div>
    </main>
    <script src="./src/scripts/users.js"></script>
    <script src="./src/scripts/posts.js"></script>
    <script src="./src/scripts/sugestUsers.js"></script>
    <script src="./src/scripts/modal.js"></script>
    <script src="./src/scripts/index.js"></script>
</body>

</html>
